{% extends 'blog/base.html' %}

{% block content %}
<h2>프로필</h2>
<p>사용자명: {{ user.username }}</p>
<p>이메일: {{ user.email }}</p>
<p>이름: {{ user.first_name }} {{ user.last_name }}</p>
<p>닉네임: {{ user.userprofile.nickname }}</p>
{% if not 'test' in user.groups.all|stringformat:'s' %}
<a href="{% url 'account:profile_update' %}">프로필 수정</a>
<a href="{% url 'account:password_change' %}">비밀번호 변경</a>
{% endif %}  
{% endblock %}
