{% extends 'blog/base.html' %}

{% block content %}
<h1>Upload JSON</h1>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>
<form method="post" action="{% url 'claude:delete_all' %}">
    {% csrf_token %}
    <button type="submit">Delete All Data</button>
</form>
{% endblock %}
