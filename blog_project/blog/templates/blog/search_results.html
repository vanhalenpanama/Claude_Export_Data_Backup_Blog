{% extends 'blog/base.html' %}

{% block content %}
<section class="main">
    <h2 class="main-title">검색 결과: {{ tag }}</h2>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ forloop.revcounter }}</td>
                <td><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></td>
                <td>{{ post.author.username }}</td>
                <td>{{ post.created_at|date:"Y.m.d" }}</td>
                <td>999</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>
{% endblock %}
